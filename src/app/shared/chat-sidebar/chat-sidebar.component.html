<div class="conversation-list" (click)="openSession()">
    <div
    class="chat-item d-flex"
    [ngClass]="{'selected': openUserId && openUserId == conversationItem.id && isGroup == conversationItem.isGroup}"
    >
      <div>
        <div class="profile-pic">
          <span class="profile-indentification">{{conversationItem?.name[0]}}</span>
          <img *ngIf="isActive && !conversationItem.isGroup" class="active" src="/assets/images/active-chat.svg" alt="" srcset="">
        </div>
      </div>
      <div class="w-100">
        <p style="margin-bottom: 2px;">
          <strong class="title-case">{{conversationItem?.name}}</strong>
          <span *ngIf="conversationItem.newMessage || conversationItem.newGroup" class="new-message"></span>
          <span class="mute float-end" *ngIf="conversationItem?.time">{{conversationItem?.time | date:'shortTime' }}</span>
        </p>
        <p *ngIf="conversationItem.latestMessage" class="mb-0 latest-message">
          {{conversationItem.latestMessage}}
        </p>
      </div>
    </div>
  </div>
