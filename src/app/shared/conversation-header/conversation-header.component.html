<div class="conversation-header">
    <div class="top-section">
        <select>
            <option>All</option>
        </select>
        <span class="option-dropdown">
            <span class="iconify" data-icon="iwwa:option-horizontal"></span>
        </span>
    </div>
    <div class="chat-title-section">
        <span class="iconify" data-icon="material-symbols:arrow-back-ios"></span>
        <span>{{chatTitle | titlecase}}</span>
        <span class="star">
            <span class="iconify" data-icon="material-symbols:star"></span>
        </span>
    </div>
    <div class="other-infos">
        <div class="group-members">
            <div>
                <div class="member-section">
                    <span class="member-name">New Democrats</span>
                    <span class="iconify" data-icon="majesticons:more-menu-vertical"></span>
                </div>
            </div>
            <div>
                <span class="other-count">
                    +3
                </span>
            </div>
        </div>
        <div class="call-mail-options">
            <div>
                <span class="option-item">
                    <span class="iconify" data-icon="material-symbols:call"></span>
                </span>
            </div>
            <div>
                <span class="option-item">
                    <span class="iconify" data-icon="material-symbols:mail"></span>
                </span>
            </div>
        </div>
    </div>
</div>
