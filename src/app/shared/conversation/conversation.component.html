<button #playAudio class="d-none" type="button" (click)="playSound()">play</button>
<div class="user-details mb-3">
    <strong>User Name : </strong>
    <span>{{userDetail.name}}</span>
    <span class="ps-5">Active Users: {{activeCount}}</span>
    <button  mat-raised-button 
            class="ms-5" 
            color="primary"
            (click)="openGroupForm(groupForm)">
      Create Group
    </button>
</div>
<div class="position-relative">
  <div class="sidebar">
    <app-chat-sidebar *ngFor="let item of conversations" 
                      [conversationItem] = "item"
                      [openUserId]="opponentUserId"
                      [isGroup] = "opponentChat?.isGroup"
                      [activeUserIds] = "activeUserIds"
                      [isActive] = "activeUserIds.includes(item.id.toString())"
                      (openSessionClick) = "openConversation($event)"
                      >

    </app-chat-sidebar>
  </div>
  <div class="messenger" *ngIf="!closeConversation">
    <app-conversation-header [chatTitle]="opponentChat.name"></app-conversation-header>
    <div #scrollMe class="body" [ngClass]="{'white-bg': fromConversation}">
      <div #messageList id="{{'message'+message.id}}" class="message" [ngClass]="{me : message.me}" *ngFor="let message of messages; let i = index">
        <div class="message-date" [hidden]="(i < messages.length-1 && message.date != messages[i+1].date) || (i > 0 && message.date == messages[i-1].date)">
          <div class="line"></div>
          <div class="date-value">{{message.time | date:'longDate'}}</div>
          <div class="line"></div>
        </div>
        <ng-container *ngIf="!message.isReply; else replySection;">
          <div class="message-content">
            <div class="image align-self-center">
              <span class="user-title">{{message.userName[0]}}</span>
            </div>
            <div class="content" [ngClass]="{'gray-content': fromConversation}">
              <div class="options">
                <span class="logo-wrapper" (click)="replayProcess(message, 'Replying')">
                  <span class="iconify" data-icon="fa-solid:reply"></span>
                </span>
                <span *ngIf="message.me && (message.fileUrl == null || message.fileUrl == '')" class="logo-wrapper" (click)="replayProcess(message, 'Editing')">
                  <span class="iconify" data-icon="ant-design:edit-filled"></span>
                </span>
              </div>
              <ng-container *ngIf="(message.fileUrl == null || message.fileUrl == '') else fileContent">
                {{message.body}}
              </ng-container>
              <ng-template #fileContent>
                <ng-container *ngIf="message.isImage">
                  <img src="{{message.fileUrl}}" alt="" srcset="">
                </ng-container>
                <ng-container *ngIf="!message.isImage">
                  <span class="me-1" style="color: #252631;">
                    <span class="iconify" data-icon="ic:baseline-file-download"></span>
                  </span>
  
                  <a href="{{message.fileUrl}}">
                    {{message.fileUrl.slice(-28)}}
                  </a>
                </ng-container>
              </ng-template>
            </div>
            <div class="edit-symbol" [class.last-order]="message.me" *ngIf="message.isEdited">
              <span class="iconify" data-icon="fluent:edit-32-regular"></span>
            </div>
          </div>
          <div class="time" [hidden]="i < messages.length-1 && message.me == messages[i+1].me && message.rawTime == messages[i+1].rawTime">
            {{message.time | date:'shortTime'}}
          </div>
          <ng-template #rawTime>
            <div class="time">
              {{message.time | date:'medium'}}
            </div>
          </ng-template>
        </ng-container>
        <ng-template #replySection>
          <app-reply-message-item [message]="message"
                                  (scrollTo)="scrollTo('message'+message.parentMessageId)"
                                  (proceedReply)="replayProcess(message, $event)">

          </app-reply-message-item>
        </ng-template>
      </div>
    </div>
    <div class="footer-wrapper">
      <div class="reply-section" *ngIf="replying">
        <app-reply-message [replyUserName]="replyUserName" 
                           [replyMessage]="replyMessage"
                           [replyMessageUrl]="replyMessageUrl"
                           [title]="title"
                           (cancel)="replying = false">
        </app-reply-message>
      </div>
      <div class="footer">
        <span id="typing-indicator"></span>
      <input type="file" class="d-none" #fileInput
          (change)="fileSelect($event)" />
      <emoji-mart
        (emojiClick)="addEmoji($event)"
        *ngIf="toggleEmojiPicker"
        class="emoji"
        itle="Pick your emojiâ€¦"
        emoji="point_up"
      >
      </emoji-mart>
      <div class="inputBox" (click)="toggleEmojiPicker = false">
        <textarea placeholder="Click to start typing.." #messageInput id="textarea1" (keyup)="publishTyping()" [(ngModel)]="messageContent" (keydown)="triggerFunction($event)"></textarea>
      </div>
      <div class="send-option align-self-center">
        <button class="pl-0" (click)="toggleEmojiPicker = !toggleEmojiPicker">
          <span class="iconify" data-icon="bi:emoji-smile"></span>
        </button>
        <button (click)="fileInput.click()">
          <span (click)="toggleEmojiPicker = false" class="iconify" data-icon="gg:attachment"></span>
        </button>
        <button class="pr-0" class="send-btn" (click)="sendMessage()">
          <span class="iconify" data-icon="fluent-mdl2:send"></span>
        </button>
      </div>
      </div>
    </div>
  </div>
</div>

<ng-template #groupForm let-data>
  <h2 mat-dialog-title>Create Group</h2>
  <mat-dialog-content>
    <div class="mb-3">
      <label for="name" class="form-label">Group Name</label>
      <input type="text" class="form-control" id="name" [(ngModel)]="data.groupChat.name">
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Select Users</label>
      <ul>
        <li *ngFor="let user of data.groupChat.users">
          <mat-checkbox [(ngModel)]="user.isSelected" [disabled]="user.disable">
            {{user.name | titlecase}}
          </mat-checkbox>
        </li>
      </ul>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button mat-dialog-close>Cancel</button>
    <button (click)="createGroupChat()" mat-raised-button color="warn">Create</button>
  </mat-dialog-actions>
</ng-template>
